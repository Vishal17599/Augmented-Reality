<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugEnabled: false;">
        <a-sky color="#ECECEC"></a-sky>
      <a-assets>
        <!-- <a-asset-item id="cake-obf" src="cube.gltf"></a-asset-item>
        <a-asset-item id="cylinder" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/1.0/CesiumMan/glTF-MaterialsCommon/CesiumMan.gltf"></a-asset-item> -->
        <a-asset-item id="cake-obj" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.obj"></a-asset-item>
        <a-asset-item id="cake-mtl" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.mtl"></a-asset-item>
        <img id="my-image" src="https://raw.githubusercontent.com/utkarshsingh99/Augmented-Reality/master/public/shivansh.png">
      </a-assets>

      <a-marker preset="hiro">
        <!-- <a-gltf-model src="#cylinder"></a-gltf-model> -->
        <a-obj-model src="#cake-obj" mtl="#cake-mtl" position="1.5 0 0"></a-obj-model>
        <a-obj-model src="#cake-obj" mtl="#cake-mtl" position="-1.5 0 0"></a-obj-model>
        <a-entity rotation="-90 0 0">
            <a-entity position="-5 0 15" particle-system="color:red; accelerationValue: 0, -10, -10; particleCount: 2000; direction: 1; rotationAxis: y; rotation:-90, -90 -90"></a-entity>
            <a-entity position="0 -4 -15" particle-system="color:yellow; accelerationValue: 0, -10, -1; particleCount: 2000; direction: -1; rotationAxis: y; rotation:-90, -90 -90"></a-entity>
        </a-entity>
        <a-curvedimage src="#my-image" height="3" radius="2" theta-length="120" theta-start="120" rotation="-50 0 0" position="0 0 -2"></a-curvedimage>
        <a-text value="Happy Birthday Shivansh" color="red" align = "center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
